<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">

    <link rel="stylesheet" href="../../assets/libs/highlight/styles/xcode.min.css">
    <script src="../../assets/libs/highlight/highlight.js"></script>

  <link rel="stylesheet" href="../../assets/styles/reset.css">
  <link rel="stylesheet" href="../../assets/styles/variables.css">
  <link rel="stylesheet" href="../../assets/styles/header.css">
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <header>
    <div class="link-to-main">
      <a href="../../index.html">Back to main</a>
    </div>
    <div class="logo"></div>
    <div class="upd_button" onclick="document.location.reload()">
      <span>&#10552;</span>
      <span>&#10552;</span>
    </div>
  </header>

  <div class="container">
    <div class="calc-wrap">
      <div class="calc">

        <div class="calc__top">
          <div class="calc__top--logo">
            <img src="https://s-media-cache-ak0.pinimg.com/originals/de/38/0f/de380fc8b28025586f862cf72198fef9.png" alt="logo">
            <span>8 digits</span>
          </div>
          <div class="calc__top--input">
            <input class="input" type="text">
            <span class="max">max</span>
            <span class="char"></span>
          </div>
        </div>
        <div class="calc__bottom--wrap">
          <div class="calc__bottom">
            <div class="calc__bottom--row">
              <div data-value="ac" class="btn sm wh ac">ac</div>
              <div data-value="mute" class="btn sm wh">mute</div>
              <div data-value="time" class="btn sm wh">time</div>
              <div data-value="rpt" class="btn sm wh">rpt</div>
              <div data-value="backspace" class="btn sm wh">&#8592;</div>
            </div>
            <div class="calc__bottom--row">
              <div data-value="mrc" class="btn sm wh">mrc</div>
              <div data-value="m+" class="btn sm wh">m+</div>
              <div data-value="m-" class="btn sm wh">m-</div>
              <div data-value="squareRoot" class="btn sm wh">&radic;</div>
              <div data-value="percent" class="btn sm wh">%</div>
            </div>
            <div class="calc__bottom--row">
              <div data-value="7" class="btn lg bl num">7</div>
              <div data-value="8" class="btn lg bl num">8</div>
              <div data-value="9" class="btn lg bl num">9</div>
              <div data-value="segmentation" data-simple-op="/" class="btn lg wh simple-op">&#247;</div>
              <div data-value="square" class="btn lg wh">x&#178;</div>
            </div>
            <div class="calc__bottom--row">
              <div data-value="4" class="btn lg bl num">4</div>
              <div data-value="5" class="btn lg bl num">5</div>
              <div data-value="6" class="btn lg bl num">6</div>
              <div data-value="multiplication" data-simple-op="*" class="btn lg wh simple-op">*</div>
              <div data-value="sin" class="btn lg wh">sin</div>
            </div>
            <div class="calc__bottom--row">
              <div data-value="1" class="btn lg bl num">1</div>
              <div data-value="2" class="btn lg bl num">2</div>
              <div data-value="3" class="btn lg bl num">3</div>
              <div data-value="minus" data-simple-op="-" class="btn lg wh simple-op">-</div>
              <div data-value="cos" class="btn lg wh">cos</div>
            </div>
            <div class="calc__bottom--row">
              <div data-value="dot" class="btn lg bl">.</div>
              <div data-value="0" class="btn lg bl num">0</div>
              <div data-value="equally" class="btn lg bl">=</div>
              <div data-value="plus" data-simple-op="+" class="btn lg wh simple-op">+</div>
              <div data-value="tg" class="btn lg wh">tg</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>

</body>

</html>
